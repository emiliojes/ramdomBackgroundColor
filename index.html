<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: red;
        }
        h2 {
            font-size: 40px;
            background-color: black;
            padding: 10px 20px;
            color: white;
        }
        button {
            background-color: transparent;
            border-radius: 5px;
            border-color: white;
            font-size: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            the recent background-color is: <span class="color">Red</span>
            <button class="change">Change the background-color</button>
        </h2>
    </div>
</body>

<script>
    const colors = ["green", "red", "blue", "green", "orange"]
    var color = document.querySelector('.color')
    var button = document.querySelector('.change')
    button.addEventListener('click', function(){
        var final_color = colors[randomColor()]
        document.body.style.backgroundColor = final_color
        color.textContent = final_color
        function randomColor() {
        return Math.floor(Math.random() * colors.length)
    }
    })
    /* console.log(Math.floor(Math.random() * colors.length))
    console.log(colors.length) */

</script>
</html>
